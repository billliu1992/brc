{% extends "base.html" %}
{% load staticfiles %}

{% block head %}
	<title>BRC - Create Challenge</title>

	<link rel="stylesheet" type="text/css" href='{% static "css/challenge.css" %}'>
	<script src='{% static "js/challenge_selector.js" %}'></script>
	<script>
		$(function() {
			var schedule = new ScheduleSelector("schedule-selector-filter", "schedule-selector-results", {{ all_schedule_json | safe }});
		});
	</script>
{% endblock %}

{% block main_content %}
	<div class="content-box" id="create-challenge-box">
		<div class="content-box-header">Create a Challenge</div>
		<form action="" method="POST">
			{% csrf_token %}
			<div class="form-field">
				<label for="challenge-name" class="text-label">Challenge Name</label>
				<input type="text" name="challenge-name" id="challenge-name" />
			</div>
			
			<div class="form-field">
				<label for="challenge-is-private">Private?</label>
				<input type="checkbox" name="challenge-is-private" id="challenge-is-private" />
			</div>
			
			<div class="form-field schedule-selector">
				<div class="form-section-title">Pick a Schedule</div>
				<input type="hidden" name="schedule-result-selected" id="schedule-result-selected" />
				<input type="text" name="schedule-selector-filter" id="schedule-selector-filter" placeholder="Enter a name of a schedule"/>
				<div id="schedule-selector-results">
				</div>
			</div>
			
			<div class="form-field button-row">
				<button>Submit</button>
			</div>
		</form>
	</div>
{% endblock %}
