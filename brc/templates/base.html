<html>
	<head>
		{% block head %}
		{% endblock %}
	</head>
	<body>
		<div id="all-content">
			<div id="header">
				<div id="logo">Bible Reading Challenge</div>
			</div>
			<div id="main-body">
				<div id="menu-bar">
					<a href="/profile/" class="menu-item">Profile</a>
					<a href="/readings/" class="menu-item">Readings</a>
					<a href="#" class="menu-item">Encourage</a>
					<a href="/schedule/" class="menu-item">Schedule</a>
				</div>
				<hr />
				{# error notifications #}
				{% if messages %}
					{% for message in messages %}
						<div class="content-box notif-{{message.tags}}">
							{{message}}
						</div>
					{% endfor %}
				{% endif %}
				
				{% block main_content %}
				{% endblock %}
			</div>
			<div id="footer">
			</div>
		</div>
	</body>
</html>
