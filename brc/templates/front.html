{% load staticfiles %}

<html>
	<head>
		<title>BRC - Front</title>
		
		<link rel="stylesheet" type="text/css" href='{% static "css/base.css" %}'>
		<link rel="stylesheet" type="text/css" href='{% static "css/front.css" %}'>
		<link href='http://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src='{% static "js/popupbox.js" %}'></script>
		
		{% if message %}
		<script>
			$(document).ready(function() {
				popUp('{{popup_id}}', '{{message}}');
			});
		</script>
		{% endif %}
		
	</head>
	<body>
		<div id="all-content">
			<div id="front-content">
				<div id="main-content">
					<div id="main-body">
						<div id="content-left">
							<div class="front-text">
								<span class="big-text">Welcome!</span>
								<br />
								<span class="little-text">Insert text here</span>
							</div>
						</div>
						<div id="content-right">
							<div class="front-buttons">
								<button id="sign-up-btn" onclick="popUp('register-box')">Sign up!</button>
								<br />
								<span id="login-link" onclick="popUp('login-box')">Sign in</span>
							</div>
						</div>
					</div>
					<div id="footer">
					</div>
				</div>
			</div>
		
			<div id="register-box" class="popup-box">
				<div class="popup-topbar">
					<span class="popup-title">Register</span>
					<a class="popup-close">X</a>
				</div>
				<div class="popup-main">
					<form action="/register" method="POST">
						{% csrf_token %}
						<div class="notif-error error"></div>
						<div>
							<label for="first-name">First name:</label>
							<input type="text" name="first-name" />
						</div>
						<div>
							<label for="last-name">Last name:</label>
							<input type="text" name="last-name" />
						</div>
						<div>
							<label for="email">E-mail:</label>
							<input type="text" name="email" />
						</div>
						<div>
							<label for="password1">Password:</label>
							<input type="password" name="password1" />
						</div>
						<div>
							<label for="password2">Password (again):</label>
							<input type="password" name="password2" />
						</div>
						
						<button>Register</button>
					</form>
				</div>
			</div>
			
			<div id="login-box" class="popup-box">
				<div class="popup-topbar">
					<span class="popup-title">Login</span>
					<a class="popup-close">X</a>
				</div>
				<div class="popup-main">
					<form name="loginForm" action="login" method="post">
						{% csrf_token %}
						<div class="notif-error error"></div>
						<table>
							<tr>
								<td>
									<label for="username">Username: </label>
								</td>
								<td>
									<input type="text" name="username" id="username">
								</td>
							<tr>
							<tr>
								<td>
									<label for="password">Password: </label>
								</td>
								<td>
									<input type="password" name="password" id="password">
								</td>
							</tr>
							<tr>
								<td colspan=2>
									<input type="submit" value="Log in">
								</td>
							</tr>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
