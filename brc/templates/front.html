{% load staticfiles %}

<html>
	<head>
		<title>BRC - Front</title>
		
		<link rel="stylesheet" type="text/css" href='{% static "css/base.css" %}'>
		<link rel="stylesheet" type="text/css" href='{% static "css/front.css" %}'>
		<link href='http://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src='{% static "js/popupbox.js" %}'></script>
		
	</head>
	<body>
		<div id="all-content">
			
			
			<div id="front-content">
				<div id="main-content">
					<div id="header">
						{#temp#}BRC
					</div>
					<div id="main-body">
						<div id="content-left">
							<div class="front-text">
								<span class="big-text">Welcome!</span>
								<br />
								<span class="little-text">Insert text here</span>
							</div>
						</div>
						<div id="content-right">
							<div class="front-buttons">
								<button id="sign-up-btn">Sign up!</button>
								<br />
								<a href="#" onclick="popUp('login-box')">Sign in</a>
							</div>
						</div>
					</div>
					<div id="footer">
					</div>
				</div>
			</div>
		
			
			
			<div id="login-box" class="popup-box">
				<div class="popup-topbar">
					<span class="popup-title">Login</span>
					<a href="#" class="popup-close">X</a>
				</div>
				<div class="popup-main">
					<form name="loginForm" action="login" method="post">
						{% csrf_token %}
						<table>
							<tr>
								<td>
									<label for="username">Username: </label>
								</td>
								<td>
									<input type="text" name="username" id="username">
								</td>
							<tr>
							<tr>
								<td>
									<label for="password">Password: </label>
								</td>
								<td>
									<input type="text" name="password" id="password">
								</td>
							</tr>
							<tr>
								<td colspan=2>
									<input type="submit" value="Log in">
								</td>
							</tr>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
