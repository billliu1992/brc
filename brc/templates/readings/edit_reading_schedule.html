<html>
	<head>
		<title>Readings</title>
	</head>
	
	<body>
		<!-- Modify schedule name and date -->
		<form action="submit_schedule/" method="POST">
			{% csrf_token %}
			<label for="name">Name:</label>
			<input type="text" name="name" value="{{title}}" />
			<br />
			
			
			
			
			{% for index in entries_length %}
				{{ index|add:"2" }}
				<label for="reading">Day Number:</label>
				<input type="text" name="day_num_{{index}}" id="day_num" value="{{entries.index.1}}"/>
				<label for="date">Reading:</label>
				<input type="text" name="reading_{{index}}" id="reading" value="{{entries.index.0}}"/>
				<br />
			{% endfor %}
			
			<label for="reading">Day Number:</label>
			<input type="text" name="day_num_{{entries_length|length}}" id="day_num_{{entries_length|length}}" size=3/>
			<label for="date">Reading:</label>
			<input type="text" name="reading_{{entries_length|length}}" id="reading_{{entries_length|length}}"/>
			<br />
			
			<input type="hidden" name="total_num_entries" value="{{entries_length|length}}" />
			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
