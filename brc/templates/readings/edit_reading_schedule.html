<html>
	<head>
		<title>Readings</title>
		<script src="/static/edit_schedule.js?v=00001"></script>
		<script src="http://code.jquery.com/jquery-2.0.3.js"></script>
		<script>
			var list_num = {{entries_length|length}}
			$(function() {
			
				$("#add_reading").click(function() {
					addEntry(list_num);
					list_num += 1;
				});
				
				registerClicks(list_num)
				
				hideAllInputShowDisplay()
				
			});
		</script>
	</head>
	
	<body>
		<!-- Modify schedule name and date -->
		<form action="submit_schedule/" method="POST">
			{% csrf_token %}
			<label for="name">Name:</label>
			<input type="text" name="name" value="{{title}}" />
			<br />
			
			<table id="entries_table">
			{% for index in entries_length %}
				<tr id="row_{{index}}">
					<td>
						<label for="day_num_{{index}}">Day Number:</label>
						<input type="text" name="day_num_{{index}}" id="day_num_{{index}}" class="entry_input" size="3" style="visibility:hidden"/>
						<p id="display_day_num_{{index}}" class="entry_display"></p>
					</td>
					<td>
						<label for="reading_{{index}}">Reading:</label>
						<input type="text" name="reading_{{index}}" id="reading_{{index}}" class="entry_input" style="visibility:hidden"/>
						<p id="display_reading_{{index}}" class="entry_display"></p>
					</td>
				</tr>
			{% endfor %}
			</table>
			
			<input type="hidden" id="entries_num" value="{{entries_length|length|add:'-1'}}">
		</form>
		<button id="add_reading">Add Reading</button>
	</body>
</html>
